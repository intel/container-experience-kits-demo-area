---
  - name: Create nfd dir
    file: "path={{ nfd_dir }} state=directory"

  - name: Clone nfd
    async: "{{ connection_timeout }}"
    poll: 10
    git:
      repo: "{{ nfd_repo }}"
      dest: "{{ nfd_dir }}"
      version: "{{ nfd_branch }}"
      accept_hostkey: yes
      recursive: no
      force: yes

  - name: Login to quay.io
    command: "docker login -u='{{ docker_username }}' -p='{{ docker_password }}' {{ docker_repo_base }}"

  - name: pull nfd image
    command: "docker pull {{ docker_repo_name }}/nfd:v0.1.0"

  - name: logout quay.io
    command: "docker logout quay.io"

  - name: get image tag
    shell: "docker images | awk '/nfd/ {print$3}'"
    register: docker_nfd_id

  - debug: var=docker_nfd_id.stdout_lines[0]

  - name: tag image
    command: "docker tag {{ docker_nfd_id.stdout_lines[0] }} nfd:v0.1.0"

  - name: remove original downloaded tag
    command: "docker rmi {{ docker_repo_name }}/nfd:v0.1.0"
